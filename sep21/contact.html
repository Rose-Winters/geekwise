<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <main>
    <section id="contact">
      <div class="content">
        <hr>
        <h3>Contact us.</h3>
        <div class="divparent">
          <address>
            <h4>Email</h4>
            <a href="mailto:info@email.com">info@email.com</a>
            <h4>Phone</h4>
            <a href="tel:00342705361254">(0034) 2705 361 254</a>
            <h4>Address</h4>
            <a href="http://maps.google.com/?q=Inc.335RossStreet12thFloorNewYork,NY10014">Inc. 335 Ross Street 12th Floor New York, NY 10014</a>
          </address>
          <form>
            <div>
              <input type="text" placeholder="Name">
              <input type="email" placeholder="Email">
            </div>
            <textarea placeholder="Message"></textarea>
            <input type="submit" value="BUTTON">
          </form>
        </div>
      </div>
    </section>
    <section id="map">
      <img src="http://maps.googleapis.com/maps/api/staticmap?center=Albany,+NY&zoom=13&scale=false&size=600x300&maptype=roadmap&sensor=false&format=png&visual_refresh=true" alt="Google Map of Albany, NY">
    </section>
  </main>
  <script src="http://localhost:35729/livereload.js"></script>
